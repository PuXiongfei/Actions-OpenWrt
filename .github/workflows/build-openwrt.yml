name: Build OpenWrt

env:
  FEEDS_CONF: config/feeds.conf.default
  TZ: Asia/Shanghai

on:
  repository_dispatch:
    types: [OpenWrt]
  workflow_dispatch:
    inputs:
      repository:
        description: "Repository name with owner."
        required: true
        default: "coolsnowwolf/lede"
      ref:
        description: "The branch, tag or SHA to checkout."
        required: true
        default: "master"
      beforeFeeds:
        description: "before update feeds scripts"
        required: true
        default: "scripts/diy-part1.sh"
      afterFeeds:
        description: "after update feeds scripts"
        required: true
        default: "scripts/diy-part2.sh"
      uploadBinDir:
        description: "upload bin dir"
        required: true
        default: "false"
      uploadFirmware:
        description: "upload firmware"
        required: true
        default: "true"
      uploadRelease:
        description: "upload release"
        required: true
        default: "false"

jobs:
  D2:
    runs-on: ubuntu-latest
    steps:
      - name: Env setting
        run: |
          echo "CONFIG_FILE=config/${{ github.job }}.config" >> $GITHUB_ENV

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 10240
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"

      - name: Checkout self
        uses: actions/checkout@v2

      - name: Checkout OpenWrt Repository
        uses: actions/checkout@v2
        with:
          path: openwrt
          repository: ${{ github.event.inputs.repository }}
          ref: ${{ github.event.inputs.ref }}

      - name: Initialization environment
        run: |
          echo "Free space:"
          df -hT
          sudo timedatectl set-timezone "$TZ"
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(cat config/depends-ubuntu.config)

      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x ${{ github.event.inputs.beforeFeeds }}
          cd openwrt
          $GITHUB_WORKSPACE/${{ github.event.inputs.beforeFeeds }}

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x ${{ github.event.inputs.afterFeeds }}
          cd openwrt
          $GITHUB_WORKSPACE/${{ github.event.inputs.afterFeeds }}

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Show .config
        run: |
          cd openwrt
          cat .config

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "::set-output name=status::success"
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Check space usage
        if: (!cancelled())
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v2
        if: ${{ steps.compile.outputs.status == 'success' }} && ${{ github.event.inputs.uploadBinDir == 'true' }} && !cancelled()
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ steps.compile.outputs.status == 'success' }} && ${{ github.event.inputs.uploadFirmware == 'true' }} && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Upload firmware directory
        uses: actions/upload-artifact@v2
        if: ${{ steps.organize.outputs.status == 'success' }} && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ github.event.inputs.uploadRelease == 'true' }} && !cancelled()
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
          echo "::set-output name=status::success"

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.tag.outputs.status == 'success' }} && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: ${{ env.FIRMWARE }}/*
